<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval' blob:; worker-src blob: 'self'; connect-src 'self' https://router.project-osrm.org https://api.mapbox.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WildGuard Plus{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>WildGuard Plus</h3>
            <button class="btn-close" id="sidebarClose"></button>
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href="/" class="nav-link active">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/detections" class="nav-link">
                    <i class="fas fa-binoculars"></i>
                    <span>Detections</span>
                </a>
            </li>
            <li>
                <a href="/cameras" class="nav-link">
                    <i class="fas fa-camera"></i>
                    <span>Cameras</span>
                </a>
            </li>
            <li>
                <a href="/rangers" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Rangers</span>
                </a>
            </li>
            <li>
                <a href="/reports" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li>
                <a href="/settings" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        <!-- <div class="sidebar-footer">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>Ranger Dashboard</span>
            </div>
        </div> -->
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <div class="header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <button class="btn sidebar-toggle" id="sidebarToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <button class="btn back-button" id="backButton" style="display: none;">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                    <!-- <div class="col">
                        <h1 class="header-title">
                            <span>WildGuard Plus Prototype</span>
                        </h1>
                    </div> -->
                    <!-- <div class="col-auto">
                        <div class="header-actions">
                            <span class="status-indicator">
                                <i class="fas fa-circle text-success"></i>
                                System Online
                            </span>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="container-fluid main-container">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="mb-0">
                            <i class="fas fa-shield-alt"></i>
                            &copy; 2025 WildGuard Plus. Protecting communities, Preserving Wildlife.
                        </p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <div class="footer-links">
                            <a href="/about" class="footer-link">
                                <i class="fas fa-info-circle"></i> About
                            </a>
                            <a href="/contact" class="footer-link">
                                <i class="fas fa-envelope"></i> Contact
                            </a>
                            <a href="/help" class="footer-link">
                                <i class="fas fa-question-circle"></i> Help
                            </a>
                            <span class="version">
                                v1.0.0
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Sidebar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebarClose = document.getElementById('sidebarClose');
            const mainContent = document.getElementById('mainContent');
            const backButton = document.getElementById('backButton');

            // Toggle sidebar
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            });

            // Close sidebar on mobile
            sidebarClose.addEventListener('click', function() {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            });

            // Back button functionality
            backButton.addEventListener('click', function() {
                window.history.back();
            });

            // Show back button on pages other than dashboard
            if (window.location.pathname !== '/') {
                backButton.style.display = 'block';
            }

            // Close sidebar when clicking on a link (mobile)
            document.querySelectorAll('.sidebar-nav a').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('collapsed');
                        mainContent.classList.add('expanded');
                    }
                });
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
