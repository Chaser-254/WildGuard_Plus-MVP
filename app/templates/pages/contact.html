{% extends "base.html" %}

{% block title %}Contact Us - WildGuard Plus{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-secondary text-white">
                    <h2 class="h4 mb-0"><i class="bi bi-envelope-paper me-2"></i>Contact Us</h2>
                </div>
                <div class="card-body p-4">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <h3 class="h5 mb-4">Get in Touch</h3>
                            <div class="d-flex align-items-start mb-4">
                                <div class="bg-light p-3 rounded-circle me-3">
                                    <i class="bi bi-geo-alt-fill text-primary fs-4"></i>
                                </div>
                                <div>
                                    <h4 class="h6 mb-1">Location</h4>
                                    <p class="mb-0 text-muted">Taita Taveta, Kenya</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-start mb-4">
                                <div class="bg-light p-3 rounded-circle me-3">
                                    <i class="bi bi-envelope-fill text-primary fs-4"></i>
                                </div>
                                <div>
                                    <h4 class="h6 mb-1">Email</h4>
                                    <a href="mailto:sibloresoftwaresolutions@proton.me" class="text-decoration-none">info@wildguardplus.org</a>
                                </div>
                            </div>
                            <div class="d-flex align-items-start">
                                <div class="bg-light p-3 rounded-circle me-3">
                                    <i class="bi bi-telephone-fill text-primary fs-4"></i>
                                </div>
                                <div>
                                    <h4 class="h6 mb-1">Phone</h4>
                                    <p class="mb-0">+254111363870</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="h5 mb-4">Send us a Message</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-send-fill me-2"></i>Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
