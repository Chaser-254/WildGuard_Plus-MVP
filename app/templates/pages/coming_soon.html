{% extends "base.html" %}

{% block title %}{{ page_name }} - Coming Soon - WildGuard Plus{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <div class="coming-soon-icon mb-4">
                        <i class="bi bi-clock-history display-1 text-primary"></i>
                    </div>
                    <h1 class="h2 mb-3">{{ page_name }} is Coming Soon</h1>
                    <p class="lead text-muted mb-4">
                        We're working hard to bring you this feature. Please check back later!
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-primary">
                            <i class="bi bi-house-door me-2"></i>Return to Dashboard
                        </a>
                        <a href="{{ url_for('pages.contact') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-envelope me-2"></i>Contact Us
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.coming-soon-icon {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>
{% endblock %}
